<div class="row">
  <h3 class="center-align">Editar perfil</h3>
  <div class="row center">
    <form [formGroup]="fgValidador" (ngSubmit)="EditarPerfil()" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input
            formControlName="id"
            id="id"
            type="text"
            class="validate"
            required
          />
          <label for="id">id</label>
        </div>
        <div class="input-field col s6">
          <input
            formControlName="nombre"
            id="nombre"
            type="text"
            class="validate"
            required
          />
          <label for="nombre">Nombre del perfil</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            formControlName="descripcion"
            id="descripcion"
            type="text"
            class="validate"
            required
          />
          <label for="descripcion">Descripci√≥n del perfil</label>
        </div>
      </div>
      <div class="row center">
        <div class="row input-field col s3">
          <button
            [disabled]="!fgValidador.valid"
            href="#"
            class="btn waves-effect waves-light col s12"
            type="submit"
            name="action"
          >
            Actualizar Perfil
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
