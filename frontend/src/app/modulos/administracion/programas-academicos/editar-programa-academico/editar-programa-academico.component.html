<div class="row">
  <h3 class="center-align">Editar programa academico</h3>
  <div class="row center">
    <form
      [formGroup]="fgValidador"
      (ngSubmit)="EditarProgramaAcademico()"
      class="col s12"
    >
      <div class="row">
        <div class="input-field col s6">
          <input
            formControlName="nombre"
            id="nombre"
            type="text"
            class="validate"
            required
          />
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input
            formControlName="nivelFormacion"
            id="nivelFormacion"
            type="text"
            class="validate"
            required
          />
          <label for="nivelFormacion">Nivel de formación</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input
            formControlName="totalCreditos"
            id="totalCreditos"
            type="text"
            class="validate"
            required
          />
          <label for="totalCreditos">Total de creditos</label>
        </div>
        <div class="input-field col s6">
          <input
            formControlName="duracion"
            id="duracion"
            type="text"
            class="validate"
            required
          />
          <label for="duracion">Duración</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input
            formControlName="modalidad"
            id="modalidad"
            type="text"
            class="validate"
            required
          />
          <label for="modalidad">Modalidad</label>
        </div>
      </div>
      <div class="row center">
        <div class="row input-field col s3">
          <button
            [disabled]="!fgValidador.valid"
            href="#"
            class="btn waves-effect waves-light col s12"
            type="submit"
            name="action"
          >
            Actualizar programa academico
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
