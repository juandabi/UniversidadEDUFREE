<div class="row">
  <h3 class="center-align">Crear programa academico</h3>
  <div class="row center">
    <form
      [formGroup]="fgValidador"
      (ngSubmit)="GuardarProgramaAcademico()"
      class="col s12"
    >
      <div class="row">
        <div class="input-field col s6">
          <input
            formControlName="nombre"
            id="nombre"
            type="text"
            class="validate"
            required
          />
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <select
            formControlName="nivelFormacion"
            name="nivelFormacion"
            required
          >
            <option value="" disabled selected>
              Seleccionar nivel de formación
            </option>
            <option
              value="{{ nivel.nombre }}"
              *ngFor="let nivel of listadoNiveles"
            >
              {{ nivel.nombre }}
            </option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input
            formControlName="totalCreditos"
            id="totalCreditos"
            type="text"
            class="validate"
            required
          />
          <label for="totalCreditos">Total de creditos</label>
        </div>
        <div class="input-field col s6">
          <input
            formControlName="duracion"
            id="duracion"
            type="text"
            class="validate"
            required
          />
          <label for="duracion">Duración</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <select formControlName="modalidad" name="modalidad" required>
            <option value="" disabled selected>Seleccionar modalidad</option>
            <option
              value="{{ modalidad.nombre }}"
              *ngFor="let modalidad of listadoModalidades"
            >
              {{ modalidad.nombre }}
            </option>
          </select>
        </div>
      </div>
      <div class="row center">
        <div class="row input-field col s3">
          <button
            [disabled]="!fgValidador.valid"
            href="#"
            class="btn waves-effect waves-light col s12"
            type="submit"
            name="action"
          >
            Crear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
