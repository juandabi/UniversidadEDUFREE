<form>
  <div class="input-field form-group">
    <i class="material-icons prefix">search</i>
    <input
      type="text"
      class="forms-control"
      placeholder="Buscar por documento"
      [(ngModel)]="filtroUsuario"
      name="filtroUsuario"
    />
  </div>
</form>

<a routerLink="/administracion/crear-usuarios" class="btn">Crear usuario </a>

<cdk-virtual-scroll-viewport itemSize="0" style="height: 300px">
  <table class="table responsive">
    <thead>
      <tr>
        <th>id</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Correo</th>
        <th>PerfilId</th>
      </tr>
    </thead>
    <tbody>
      <ng-container
        *cdkVirtualFor="let p of listadoUsuarios | filter: filtroUsuario"
      >
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.nombres }}</td>
          <td>{{ p.apellidos }}</td>
          <td>{{ p.correoElectronico }}</td>
          <td>{{ p.perfilId }}</td>
          <td>
            <a
              routerLink="/administracion/editar-usuarios/{{ p.id }}"
              class="btn"
              >Editar usuario</a
            >
          </td>
          <td>
            <a
              routerLink="/administracion/eliminar-usuarios/{{ p.id }}"
              class="btn red lighten-1"
              >Eliminar usuario</a
            >
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</cdk-virtual-scroll-viewport>
