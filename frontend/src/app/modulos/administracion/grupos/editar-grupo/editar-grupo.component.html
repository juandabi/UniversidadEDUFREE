<div class="container" style="position: relative; background-color: azure;">
  <h3 class="center-align">Editar grupo</h3>
  <div class="row center">
    <form [formGroup]="fgValidador" (ngSubmit)="EditarGrupo()" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input
            formControlName="nombre"
            id="nombre"
            type="text"
            class="validate"
            required
          />
          <label for="nombre">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input
            formControlName="asignaturaId"
            id="asignaturaId"
            type="text"
            class="validate"
            required
          />
          <label for="asignaturaId">asignatura</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input
            formControlName="docenteId"
            id="docenteId"
            type="text"
            class="validate"
            required
          />
          <label for="docenteId">docente</label>
        </div>
        <div class="input-field col s6">
          <input
            formControlName="horario"
            id="horario"
            type="text"
            class="validate"
            required
          />
          <label for="horario">horario</label>
        </div>
      </div>
      <div class="row center">
        <div class="row input-field col s3">
          <button
            [disabled]="!fgValidador.valid"
            href="#"
            class="btn waves-effect waves-light col s12"
            type="submit"
            name="action"
          >
            Crear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
