<h2 class="center-align">Editar grupo</h2>
<div class="row center">
  <form [formGroup]="fgValidador" (ngSubmit)="EditarGrupo()" class="col s12">
    <div class="row">
      <div class="input-field col s6">
        <input
          formControlName="nombre"
          id="nombre"
          type="text"
          class="validate"
          required
        />
        <label for="nombre" class="active">Nombre</label>
      </div>
      <div class="input-field col s6">
        <select formControlName="docenteId" name="docenteId" required>
          <option value="" disabled selected>Asignar docente</option>
          <option
            value="{{ usuario.id }}"
            *ngFor="let usuario of listadoUsuarios"
          >
            {{ usuario.id }}
            {{ usuario.nombres }}
            {{ usuario.apellidos }}
          </option>
        </select>
        <label for="docenteId" class="active">Docente</label>
      </div>
    </div>

    <div class="row">
      <h3 class="center-align">Horarios de clase</h3>

      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Hora de inicio</th>
            <th>Duración en horas</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <select formControlName="horarioDia1" name="horarioDia1" required>
                <option value="" disabled selected>Seleccione un día</option>

                <option value="{{ dia }}" *ngFor="let dia of listadoDias">
                  {{ dia }}
                </option>
              </select>
            </td>
            <td>
              <select
                formControlName="horarioHoraInicio1"
                name="horarioHoraInicio1"
                required
              >
                <option value="" disabled selected>
                  Seleccione una hora de inicio
                </option>

                <option
                  value="{{ horaInicio }}"
                  *ngFor="let horaInicio of listadoHoras"
                >
                  {{ horaInicio }}:00
                </option>
              </select>
            </td>
            <td>
              <select
                formControlName="horarioDuracion1"
                name="horarioDuracion1"
                required
              >
                <option value="" disabled selected>
                  Seleccione la duración en horas
                </option>

                <option
                  value="{{ duracion }}"
                  *ngFor="let duracion of listadoDuracion"
                >
                  {{ duracion }}
                  <p *ngIf="duracion == 1">hora</p>
                  <p *ngIf="duracion > 1">horas</p>
                </option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <select formControlName="horarioDia2" name="horarioDia2">
                <option value="" disabled selected>Seleccione un día</option>

                <option value="{{ dia }}" *ngFor="let dia of listadoDias">

              >

                  Seleccione una hora de inicio
                </option>

                <option
                  value="{{ horaInicio }}"
                  *ngFor="let horaInicio of listadoHoras"
                >
                  {{ horaInicio }}:00
                </option>
              </select>
            </td>
            <td>
              <select formControlName="horarioDuracion2" name="horarioDuracion">
                <option value="" disabled selected>
                  Seleccione la duración en horas
                </option>

                <option
                  value="{{ duracion }}"

                >
                  {{ duracion }}
                  <p *ngIf="duracion == 1">hora</p>
                  <p *ngIf="duracion > 1">horas</p>
                </option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <select formControlName="horarioDia3" name="horarioDia3">
                <option value="" disabled selected>Seleccione un día</option>

                <option value="{{ dia }}" *ngFor="let dia of listadoDias">

                </option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <select formControlName="horarioDia4" name="horarioDia4">
                <option value="" disabled selected>Seleccione un día</option>

                <option value="{{ dia }}" *ngFor="let dia of listadoDias">

                </option>
              </select>
            </td>
            <td>
              <select
                formControlName="horarioHoraInicio4"
                name="horarioHoraInicio4"
              >

                  Seleccione una hora de inicio

              </select>
            </td>

                <option

                  <p *ngIf="duracion == 1">hora</p>
                  <p *ngIf="duracion > 1">horas</p>
                </option>
              </select>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row center">
      <div class="row input-field col s3">
        <button
          [disabled]="!fgValidador.valid"
          href="#"
          class="btn waves-effect waves-light col s12"
          type="submit"
          name="action"
        >
          Actualizar grupo
        </button>
      </div>
    </div>
  </form>
</div>
